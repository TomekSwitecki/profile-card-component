<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="box">
          <div class="info-section">
            <img
              src="images/bg-pattern-card.svg"
              alt="bg-photo"
              aria-hidden="true"
              class="bg-photo"
            />
            <img
              src="images/image-victor.jpg"
              alt="victor-photo"
              aria-hidden="true"
              class="avatar"
            />

            <p class="text-big">
              <span class="text-black">Victor Crest</span>
              <span class="text-gray">26</span>
            </p>
            <p class="text-gray text-small">London</p>
          </div>
          <hr class="line" />

          <div class="details-section">
            <div class="followers">
              <span class="text-black text-big"> 80K</span>
              <p class="text-gray text-small">
                <span class="text-gray">Followers</span>
              </p>
            </div>
            <div class="likes">
              <span class="text-black text-big"> 803K</span>
              <p class="text-gray text-small">Likes</p>
            </div>
            <div class="photos">
              <span class="text-black text-big"> 1.4K</span>
              <p class="text-gray text-small">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
